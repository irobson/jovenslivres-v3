@(title: String)(content: Html)
<!DOCTYPE html>
<html>
   <head>
      <title>@title</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="rehab, centro de reabilitação, reabilitação, alcoolismo, alcoólatra, droga, drogas" />
      <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
      <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel='stylesheet' type='text/css' />
      <link href="@routes.Assets.at("stylesheets/style.css")" rel='stylesheet' type='text/css' />
      <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")"></script>
      <!---- start-smoth-scrolling---->
      <script type="text/javascript" src="@routes.Assets.at("javascripts/move-top.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/easing.js")"></script>
      <script type="text/javascript">
         jQuery(document).ready(function($) {
         	$(".scroll").click(function(event){		
         		event.preventDefault();
         		$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
         	});
         });
      </script>
      <!--start-smoth-scrolling-->
      <!--animated-css-->
      <link href="@routes.Assets.at("stylesheets/animate.css")" rel="stylesheet" type="text/css" media="all">
      <script src="@routes.Assets.at("javascripts/wow.min.js")"></script>
      <script>
         new WOW().init();
      </script>
      <!--animated-css-->  
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
      <script>
         $("span.menu").click(function(){
         	$(" ul.navig").slideToggle("slow" , function(){
         	});
         });
      </script>
      <script src="@routes.Assets.at("javascripts/responsiveslides.min.js")"></script>
      <script>
         // You can also use "$(window).load(function() {"
         $(function () {
           // Slideshow 4
           $("#slider4").responsiveSlides({
             auto: true,
             pager: false,
             nav: true,
             speed: 500,
             namespace: "callbacks",
             before: function () {
               $('.events').append("<li>before event fired.</li>");
             },
             after: function () {
               $('.events').append("<li>after event fired.</li>");
             }
           });
         
         });
      </script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.mixitup.min.js")"></script>

      </script>
   </head>
   <body>
      @content
   </body>
</html>
